<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Meteo App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter City" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>San Francisco</h1>
        <p>
          Tuesday 2:20 PM PST
          <br />
          Forecast: Scattered Clouds
          <br />
          Humidity: 63% <span>Wind: 2mph</span>
        </p>
      </div>
      <div>12&deg;F</div>
    </main>
    <footer>
      Coded by
      <a href="https://www.linkedin.com/in/laurenklobuchar/" target="_blank"
        >Lauren Klobuchar</a
      >, is open-sourced on
      <a href="https://github.com/laurenckiim" target="_blank">GitHub</a>, and
      hosted on
      <a href="https://laurenckim-meteo-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
