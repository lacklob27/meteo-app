<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>

  <body>
    <div class="title">
      <img src="assets/Meteo-Title.png" alt="Meteo" class="title-image" />
    </div>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter City" required />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div>
          <p>San Francisco</p>
          <p>
            Tuesday 2:20 PM PST
            <br />
            Forecast: Scattered Clouds
            <br />
            Humidity: 63% <span>Wind: 2mph</span>
          </p>
        </div>
        <div>12&deg;F</div>
      </main>

      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/laurenklobuchar/" target="_blank"
          >Lauren Klobuchar</a
        >, is open-sourced on
        <a href="https://github.com/laurenckiim" target="_blank">GitHub</a>, and
        hosted on
        <a href="https://laurenckim-meteo-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
